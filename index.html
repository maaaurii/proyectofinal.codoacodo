<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Jugadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Jugadores</h1>
        <!-- Formulario para agregar jugadores -->
        <div class="mb-4">
            <h2>Agregar Nuevo Jugador</h2>
            <form id="addJugadorForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="dorsal">Dorsal:</label>
                    <input type="number" class="form-control" id="dorsal" name="dorsal" required>
                </div>
                <div class="form-group">
                    <label for="posicion">Posición:</label>
                    <select class="form-control" id="posicion" name="posicion" required>
                        <option value="">Seleccione una posición</option>
                        <option value="Arquero">ARQ</option>
                        <option value="Defensor Central Derecho">DEFD</option>
                        <option value="Defensor Central Izquierdo">DEFI</option>
                        <option value="Lateral Izquierdo">LATI</option>
                        <option value="Lateral Derecho">LATD</option>
                        <option value="Mediocampista Central">MCD</option>
                        <option value="Mediocampista derecho">MD</option>
                        <option value="Mediocampista Izquierdo">MCI</option>
                        <option value="Delantero">DEL</option>
                        <option value="Extremo Izquierdo">EXTI</option>
                        <option value="Extremo Derecho">EXTD</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Jugador</button>
            </form>
        </div>

        <!-- Formulario para editar jugadores -->
        <div id="editForm" class="mb-4" style="display: none;">
            <h2>Editar Jugador</h2>
            <form id="editJugadorForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editNombre">Nombre:</label>
                    <input type="text" class="form-control" id="editNombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="editDorsal">Dorsal:</label>
                    <input type="number" class="form-control" id="editDorsal" name="dorsal" required>
                </div>
                <div class="form-group">
                    <label for="editPosicion">Posición:</label>
                    <select class="form-control" id="editPosicion" name="posicion" required>
                        <option value="">Seleccione una posición</option>
                        <option value="Arquero">ARQ</option>
                        <option value="Defensor Central Derecho">DEFD</option>
                        <option value="Defensor Central Izquierdo">DEFI</option>
                        <option value="Lateral Izquierdo">LATI</option>
                        <option value="Lateral Derecho">LATD</option>
                        <option value="Mediocampista Central">MCD</option>
                        <option value="Mediocampista derecho">MD</option>
                        <option value="Mediocampista Izquierdo">MCI</option>
                        <option value="Delantero">DEL</option>
                        <option value="Extremo Izquierdo">EXTI</option>
                        <option value="Extremo Derecho">EXTD</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
            </form>
        </div>

        <!-- Lista de jugadores -->
        <div>
            <h2>Lista de Jugadores</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dorsal</th>
                        <th>Posición</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="jugadoresTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Campo de fútbol -->
    <div class="field">
        <div class="inner">
            <div class="middle-line"></div>
            <div class="middle-circle"></div>
            <div class="bow is-left"></div>
            <div class="bow is-right"></div>
            <div class="penalty-area is-right"></div>
            <div class="penalty-area is-left"></div>
            <div class="goal is-right">
                <div class="penalty"></div>
            </div>
            <div class="goal is-left">
                <div class="penalty"></div>
            </div>
            <!-- Círculo de Argentina -->
            
        </div>
    </div>

    <script src="/java.js"></script>
</body>
</html>
